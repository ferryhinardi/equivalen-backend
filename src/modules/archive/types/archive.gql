type Archive {
  id: ID!
  name: String!
  minimumScore: Float
  curriculum: Curriculum
  questionType: QuestionType
  evaluation: Evaluation
  packages: [Package]
  createdAt: Date
}

input ArchiveInput {
  id: ID
  name: String
  minimumScore: Float
  curriculum: CurriculumInput
  questionType: QuestionTypeInput
  evaluation: EvaluationInput
  packages: [PackageInput]
}

extend type Query {
  archives: [Archive]
}

extend type Mutation {
  createOrUpdateArchive(archive: ArchiveInput): Archive
}