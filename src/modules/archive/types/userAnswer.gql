type UserAnswer {
  user: User
  archive: Archive
  question: Question
  orderNo: Int
  answer: String
  isDoubt: Boolean
}

input QuestionAnwserInput {
  question: QuestionInput
  orderNo: Int
  answer: String
}

input UserAnswerInput {
  packageRandomId: ID
  archiveId: ID
  question: QuestionInput
  orderNo: Int
  answer: String
  isDoubt: Boolean
}

input UserAnswerBulkInput {
  archiveId: ID
  answers: [QuestionAnwserInput]
}

extend type Mutation {
  saveUserAnswer(userAnswer: UserAnswerInput): UserAnswer
  saveUserAnswers(userAnswers: UserAnswerBulkInput): [UserAnswer]
  collectScore(
    archiveId: ID
    duration: Int
    totalDoubt: Int
  ): UserArchive
}