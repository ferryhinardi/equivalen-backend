type User {
  id: ID!
  userStudent: UserStudent
  userTeacher: UserTeacher
  authProviders: [AuthProvider!]
  userSchools: [UserSchool!]
  userProfile: UserProfile
  userNotification: [UserNotification]
  userDevice(deviceId: String): [UserDevice!]
  videoRecommended: [VideoRecommended]

  isStudent: Boolean
  isTeacher: Boolean
  token: String

  gender: Gender
  username: String
  fullName: String
  password: String
  email: String
  phoneNumber: String
  photoUrl: String
  placeBod: String
  dateBod: Date
  biography: String
  createdAt: Date
  updatedAt: Date
}

input UserInput {
  id: ID
  email: String
  biography: String
}

extend type Query {
  """
  Get User
  """
  user(phoneNumber: String): User
  """
  Get Current User Login
  """
  currentUser: User

  """
  Get list of users
  """
  users: [User!]
}

extend type Mutation {
  """
  Create Authenticated user as a student.
  """
  registerUserStudent(
    userProfile: UserProfileInput
    userSchool: UserSchoolInput
    userStudent: UserStudentInput
    userDevice: UserDeviceInput
  ): User

  """
  Create Authenticated user as a teacher.
  """
  registerUserTeacher(
    userProfile: UserProfileInput
    userSchool: UserSchoolInput
    userTeacher: UserTeacherInput
    userDevice: UserDeviceInput
  ): User

  """
  Verify email user.
  """
  verificationEmail(
    email: String
  ): LoginResponse

  """
  Change Password user.
  """
  changePassword(
    oldPassword: String
    newPassword: String
  ): User

  """
  Update data user.
  """
  updatePersonalData(
    userData: UserInput
  ): User
}
