type QuestionOption {
  id: ID!
  content: String!
  order: Int!
  option: Option!
  createdAt: Date!
  updatedAt: Date!
}

type Question {
  id: ID!
  content: String!
  type: QuestionType!
  options: [QuestionOption!]
  createdAt: Date!
  updatedAt: Date!
}

input QuestionOptionInput {
  content: String
  order: Int!
  option: OptionInput!
}

input QuestionInput {
  content: String!
  type: QuestionTypeInput!
  options: [QuestionOptionInput]
}

extend type Query {
  questions: [Question!]
}

extend type Mutation {
  """
  Create Question Option
  """
  createOrUpdateQuestion(question: QuestionInput): Question
}